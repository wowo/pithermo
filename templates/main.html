        <!-- Stylesheets -->

        <script type="text/javascript" src="http://js.sapo.pt/SAPO/0.1/"></script>
        <script type="text/javascript">
            SAPO.require(['http://js.sapo.pt/SAPO/Communication/Ajax/2.1/'])
        </script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">
            {% autoescape false %}
            google.load('visualization', '1.0', {'packages':['corechart']});
            google.setOnLoadCallback(function () {
                new SAPO.Communication.Ajax('history', {
                    method: 'get',
                    onSuccess: function(resopnseObject, responseData) {
                                        var data = new google.visualization.DataTable(responseData);
                                        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
                                        chart.draw(data, {width:700, height: 300, backgroundColor: '#f7f7f7',
                                            legend: {position: 'bottom'}});
                    }
                })
            })

            {% endautoescape %}
        </script>

    <body>
        <header class="ink-container ink-for-l">
            <div class="ink-vspace">
                <h1>PiThermo  </h1>
                <p>Aktualna temperatura: <strong>{{ temperature }} Â°C</strong></p>
                <p><em>{{ date_literal }}</em></p>
            </div>
        </header>

        <div class="ink-container ink-vspace">
            <div id="chart_div"><img alt="loader" src="/pithermo/static/loader.gif"/></div>
        </div>
